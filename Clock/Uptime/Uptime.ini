[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=#BackgroundColor#
SkinWidth=#SkinWidth#

[Metadata]
Name=Uptime
Author=Matthew Hatch
Information=Shows time since system booted.
Version=1.0.1
License=MIT License

[Variables]
@includeGlobal=#@#Styles\GlobalVariables.inc
@include=#StylePath#StyleSheetVars.inc
@include2=#StylePath#MeterStyles.inc

[MeasureUptime]
Measure=Uptime
Format="%4!i!:%3!02i!:%2!02i!:%1!02i!"

[MeterUptime]
Meter=String
MeterStyle=StyleSmallText
MeasureName=MeasureUptime
StringAlign=Center
FontColor=#UptimeColor#
Text=Uptime: %1
X=140
